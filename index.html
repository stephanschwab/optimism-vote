
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optimism Voting DApp</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 2rem;">
  <h1>Vote: What is most important for Optimism’s future?</h1>
  <form id="voteForm">
    <label><input type="radio" name="vote" value="education" /> Education and guides for newcomers</label><br />
    <label><input type="radio" name="vote" value="dapps" /> Development of new dApps</label><br />
    <label><input type="radio" name="vote" value="dao" /> DAO and public goods</label><br /><br />
    <button type="submit">Vote</button>
  </form>
  <p id="result" style="margin-top: 1rem;"></p>

  <script>
    const form = document.getElementById('voteForm');
    const result = document.getElementById('result');

    form.onsubmit = (e) => {
      e.preventDefault();
      const selected = document.querySelector('input[name="vote"]:checked');
      if (selected) {
        result.innerText = "✅ Your vote for "" + selected.nextSibling.textContent.trim() + "" has been recorded (locally).";
      } else {
        result.innerText = "❗ Please select an option to vote.";
      }
    };
  </script>
</body>
</html>
